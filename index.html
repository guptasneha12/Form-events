<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Form Events</h1>
    <p class="msg"></p>

    <!--creation of form-->
    <form>


        <div>
            <input  class="pName" type="text" id="" name="" placeholder="Product Name" />
        </div>



        <div>
            <input class="pPrice" type="text" id="" name="" placeholder="Product Price" />
        </div>




        <div>
            <input class="pQty" type="text" id="" name="" placeholder="Product Quantity" />
        </div>




        <div>
            <input class="pDesc" type="text" id="" name="" placeholder="Product Description" />
        </div>



        <select class="category" id="" name="">
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Shoes">Shoes</option>
            <option value="Accessories">Accessories</option>
        </select>


<!--Submit button-->
<button type="submit" class="sub">Submit</button>

<!--Reset button-->
<button type="reset" class="res">Reset</button>
</form>

<script src="./script.js"></script>

</body>

</html>
